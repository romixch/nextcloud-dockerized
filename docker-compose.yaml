version: "2.2"

services:
  db:
    image: mariadb:10.6
    profiles:
      - core
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb_read_only_compressed=OFF --max-statement-time=180
    volumes:
      - /media/WDElements/Nextcloud-mariadb:/var/lib/mysql
    networks:
      - default
    env_file:
      - db.env
    cpus: 2.0
    mem_limit: 512m

  app:
    image: nextcloud:27
    profiles:
      - core
    restart: always
    ports:
      - 8080:80
    expose:
      - 80
    networks:
      - default
      - proxy-tier
      - traefik_default
    volumes:
      - /media/WDElements/Nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db
    depends_on:
      - db
    env_file:
      - db.env
      - letsencrypt.env
    cpus: 2.0
    mem_limit: 1536m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.romix.ch`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsencrypt"

  proxy:
    build: ./proxy
    profiles:
      - proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  letsencrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    profiles:
      - proxy
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - vhost.d:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - proxy
    networks:
      - proxy-tier
    depends_on:
      - proxy
    environment:
      - DEFAULT_EMAIL=roman.schaller@gmail.com

volumes:
  certs:
  vhost.d:
  html:

networks:
  proxy-tier:
  traefik_default:
    external: true
