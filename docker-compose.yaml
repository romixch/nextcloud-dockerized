version: "2.2"

services:
  db:
    image: mariadb:10.6
    profiles:
      - core
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb_read_only_compressed=OFF --max-statement-time=180
    volumes:
      - /media/WDElements/Nextcloud-mariadb:/var/lib/mysql
    networks:
      - default
    env_file:
      - db.env
    cpus: 2.0
    mem_limit: 512m

  app:
    image: nextcloud:27
    profiles:
      - core
    restart: always
    ports:
      - 8080:80
    expose:
      - 80
    networks:
      - default
      - traefik_default
    volumes:
      - /media/WDElements/Nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db
    depends_on:
      - db
    env_file:
      - db.env
    cpus: 2.0
    mem_limit: 1536m
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.romix.ch`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsencrypt"

networks:
  traefik_default:
    external: true
